<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBooker - Assentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .seat {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .occupied {
            background-color: #ff9999;
        }

        .available {
            background-color: #99ff99;
        }

        form {
            display: none;
            margin-top: 20px;
        }

        .occupied form {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Assentos Disponíveis</h1>

    <div id="seatsContainer">
        <!-- Assentos serão adicionados dinamicamente aqui -->
    </div>

    <form id="reservationForm">
        <label for="passengerName">Nome do Passageiro:</label>
        <input type="text" id="passengerName" name="passengerName" required>

        <label for="passengerDOB">Data de Nascimento:</label>
        <input type="date" id="passengerDOB" name="passengerDOB" required>

        <label for="passengerID">Documento de Identificação:</label>
        <input type="text" id="passengerID" name="passengerID" required>

        <label for="paymentMethod">Forma de Pagamento:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Cartão de Débito">Cartão de Débito</option>
            <option value="Boleto Bancário">Boleto Bancário</option>
        </select>

        <button type="submit">Comprar</button>
    </form>

    <script src="seats.js"></script>
</body>
</html>
